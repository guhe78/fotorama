<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>fotogram</title>
  </head>
  <body onload="renderContent()">
    <div id="header_background"></div>
    <header class="content_width">
      <img src="images/pagetitle_logo.png" alt="" />
    </header>
    <main class="main_content content_width">
      <h2>Your personal photo album</h2>
      <section id="picture_preview"></section>
      <dialog id="picture_dialog">
        <p>This is the Dialog for a picture</p>
        <button id="dialog_close" aria-controls="picture_dialog">Close</button>
      </dialog>
    </main>
    <footer id="footer_background">
      <section id="footer_content" class="content_width">
        <p>Copyright 2025</p>
      </section>
    </footer>
  </body>
</html>
