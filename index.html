<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>fotogram</title>
    <link
      rel="shortcut icon"
      href="/images/icon_page.png"
      type="image/x-icon"
    />
  </head>
  <body onload="renderContent()">
    <div id="header_background">
      <header>
        <img src="images/pagetitle_logo.png" alt="" />
      </header>
    </div>
    <main class="main_content content_width">
      <h2>Your personal photo album</h2>
      <section id="picture_preview"></section>
      <dialog id="picture_dialog" onclick="closeDialog(event)">
        <section id="dialog_section" onclick="dialogClick(event)">
          <section id="dialog_header">
            <p id="dialog_headline"></p>
            <img
              src="./images/close.png"
              alt="closeicon x"
              id="dialog_close"
              aria-label="dialog close"
              aria-controls="picture_dialog"
              onclick="closeDialog(event)"
              tabindex="1"
            />
          </section>
          <img id="image_dialog" alt="" />
          <section id="dialog_footer">
            <img
              src="./images/left_arrow_button.png"
              alt="left direction arrow"
              onclick="previousPicture()"
              tabindex="3"
            />
            <img
              src="./images/right_arrow_button.png"
              alt="right direction arrow"
              onclick="nextPicture()"
              tabindex="2"
            />
          </section>
        </section>
      </dialog>
    </main>
    <footer id="footer_background">
      <section id="footer_content" class="content_width">
        <p>Copyright 2025</p>
      </section>
    </footer>
  </body>
</html>
