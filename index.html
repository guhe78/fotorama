<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>fotogram</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/icon_page.png"
      type="image/x-icon"
    />
  </head>
  <body onload="renderContent()">
    <div class="header_background">
      <header>
        <img
          src="./assets/icons/pagetitle_logo.png"
          alt="Logo und Schriftzug Fotogram"
        />
      </header>
    </div>
    <main class="main_content content_width">
      <h1>Your personal photo album</h1>
      <section id="picturePreview" class="picture_preview"></section>
      <dialog
        id="pictureDialog"
        class="picture_dialog"
        onclick="closeDialog(event)"
      >
        <section
          id="dialogSection"
          class="dialog_section"
          onclick="dialogClick(event)"
        >
          <section class="dialog_header">
            <h2 id="dialogHeadline" aria-label="Filename"></h2>
            <button
              id="dialogClose"
              class="dialog_close"
              aria-label="dialog schließen"
              aria-controls="picture_dialog"
              onclick="closeDialog(event)"
            >
              <img src="./assets/icons/close.png" alt="closeicon x" />
            </button>
          </section>
          <img id="dialogImage" class="dialog_image" />
          <section class="dialog_footer">
            <button
              onclick="previousPicture()"
              type="button"
              aria-label="voriges Bild anzeigen"
            >
              <img
                src="./assets/icons/left_arrow_button.png"
                alt="left direction arrow"
              />
            </button>
            <p id="imagePosition">1/13</p>
            <button
              onclick="nextPicture()"
              type="button"
              aria-label="nächstes Bild anzeigen"
            >
              <img
                src="./assets/icons/right_arrow_button.png"
                alt="right direction arrow"
              />
            </button>
          </section>
        </section>
      </dialog>
    </main>
    <footer class="footer_background">
      <section class="footer_content content_width">
        <p class="footer_text">
          Alle Bilder sind von
          <a href="https://www.pexels.com/de-de/" target="_blank"
            ><img
              src="./assets/icons/pexels-logo-white.svg"
              alt="pexels Logo. Eine Seite für kostenlose Bilder" /></a
          >.
        </p>
      </section>
    </footer>
  </body>
</html>
